CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_I2C_NRFX=y
CONFIG_LOG=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y
CONFIG_INPUT_A320=y
CONFIG_INPUT_A320_POLLINGRATE=100

# Trackpad backlight settings
CONFIG_ZMK_TRACKPAD_BACKLIGHT=y
# Sync trackpad backlight with keyboard backlight
CONFIG_ZMK_TRACKPAD_BACKLIGHT_SYNC_BL=y
# Enable trackpad backlight blink when capslock is on
CONFIG_ZMK_TRACKPAD_CAPSLOCK_BLINK=y
# Set trackpad blink interval when capslock is on (in milliseconds)
CONFIG_ZMK_TRACKPAD_CAPSLOCK_BLINK_INTERVAL=200
# Set trackpad backlight brightness when on (1-100)
CONFIG_ZMK_TRACKPAD_BACKLIGHT_BRT=60

